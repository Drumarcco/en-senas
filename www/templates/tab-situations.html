<ion-view title="Situaciones">
	<ion-content>
    <div class="list">
			<a class="item item-icon-left item-icon-right"
			href="#/tab/situations/{{situation.id}}"
			ng-repeat="situation in situations">
			  <i class="icon fa {{situation.icon}}"></i>
				<h2>{{situation.name}}</h2>
				<p>
					{{situation.description}}
				</p>
				<i class="icon ion-ios-arrow-right"></i>
			</a>
    </div>
  </ion-content>
</ion-view>
