<ion-view title="Abecedario">
	<ion-content>
		<div class="card" ng-repeat="letter in letters">
			<a class="item item-icon-right" ng-click="opened = !opened">
				<i ng-class="['icon', {'ion-ios-arrow-down' : !opened}, {'ion-ios-arrow-up': opened}]"></i>
				{{letter.char}}
			</a>
			<div class="item item-image" ng-show="opened">
				<!-- Will contain letter image -->
			</div>
		</div>
  </ion-content>
</ion-view>
